            <img src="Asphatl Logo.png" alt="Asphatl Logo">

            <b id="NameProfil">
                Brian
            </b>
            <img src="Profile.png" alt="Profile">
        </div>
        <script src="nav.js"></script>
    </nav>
    <main>
        <div id="heading">
            <h1>
                SUBSCRIPTION
            </h1>
        </div>
        <div id="box">
            <div id="box-1">
                <h1>
                    REGIST YOUR SELF
                </h1>
                <h1>
                    TO BECOME A
                </h1>
                <h1>
                    CONTENT CREATOR 
                </h1>
                <h1>
                    AND VIEWER
                </h1>
                <img src="Next Icon.png" alt="Next Icon">
            </div>
            <div id="box-2">
                <form id="form" action="/">
                    <div class="input-container">
                        <div class="input-control">
                            <label for="name">Name</label>
                            <input type="text" name="username" id="username">
                            <div class="error"></div>
                        </div>
    
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob">
                            <div class="error"></div>
                        </div>
    
                        <div class="input-control">
                            <label for="Gender">Gender:</label>
                            <div id="gender">
                                <input type="radio" name="Gender" id="male">Male
                                <input type="radio" name="Gender" id="female">Female
                            </div>
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <div id="check">
                                <input type="checkbox" name="acc" id="acc">
                                <label for="acc">I Agree to Terms and Condition</label>
                            </div>
                            <div class="error"></div>
                        </div>
    
                        <div id="btn">
                            <button>SUBSCRIBE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="toast">Subscribe Success</div>
    </main>
